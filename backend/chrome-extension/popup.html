<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuyPilot - Product Importer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .status {
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .status.idle {
      background: #e0e7ff;
      color: #3730a3;
    }

    .product-preview {
      margin-bottom: 20px;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product-title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .product-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 20px;
      font-weight: 700;
      color: #dc2626;
    }

    .product-id {
      font-size: 12px;
      color: #6b7280;
    }

    .button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 10px;
    }

    .button-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .button-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .button-secondary {
      background: #f3f4f6;
      color: #4b5563;
    }

    .button-secondary:hover {
      background: #e5e7eb;
    }

    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }

    .settings-item {
      margin-bottom: 10px;
    }

    .settings-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
      display: block;
    }

    .settings-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
    }

    .footer-link:hover {
      color: #667eea;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📦 BuyPilot</h1>
      <p>Taobao 상품 임포터</p>
    </div>

    <div class="card">
      <!-- Status Message -->
      <div id="status" class="status idle">
        Taobao 상품 페이지에서 실행해주세요
      </div>

      <!-- Product Preview -->
      <div id="productPreview" class="product-preview hidden">
        <img id="productImage" class="product-image" alt="Product">
        <h3 id="productTitle" class="product-title"></h3>
        <div class="product-info">
          <span id="productPrice" class="product-price">¥0</span>
          <span id="productId" class="product-id">ID: -</span>
        </div>
      </div>

      <!-- Actions -->
      <button id="importBtn" class="button button-primary" disabled>
        상품 가져오기
      </button>

      <button id="refreshBtn" class="button button-secondary">
        새로고침
      </button>

      <!-- Settings -->
      <div class="settings">
        <div class="settings-item">
          <label class="settings-label">백엔드 URL</label>
          <input
            id="backendUrl"
            class="settings-input"
            type="text"
            placeholder="https://buypilot.railway.app"
          >
        </div>
      </div>

      <div class="footer">
        <a href="#" id="openDashboard" class="footer-link">
          대시보드 열기 →
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
